<div class="counter-container">
  <h1>Counter : {{ counter }}</h1>

  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>

  <div [ngSwitch]="getCounterStatus()">
    <!-- <p *ngSwitchCase="'positive'" [ngStyle]="{ color: 'green' }">The counter is positive.</p>
    <p *ngSwitchCase="'neutral'" [ngStyle]="{ color: 'grey' }">The counter is neutral.</p>
    <p *ngSwitchCase="'negative'" [ngStyle]="{ color: 'red' }">The counter is negative.</p> -->

    <p *ngSwitchCase="'positive'" [ngClass]="'positive'">The counter is positive.</p>
    <p *ngSwitchCase="'neutral'" [ngClass]="'neutral'">The counter is neutral.</p>
    <p *ngSwitchCase="'negative'" [ngClass]="'negative'">The counter is negative.</p>
  </div>
</div>
